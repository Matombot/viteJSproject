<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/viteJSproject/assets/favicon.17e50649.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <script type="module" crossorigin src="/viteJSproject/assets/index.2ffda794.js"></script>
  <link rel="stylesheet" href="/viteJSproject/assets/index.28ac8b0f.css">
</head>

<body>

  <div x-data="isOpen" class="quoteApp">
    <h1 style="text-align: center;">Hearts APP</h1>

    <div class="message" x-bind:class="error ? 'error' : ''" x-text="info_message" x-show="info_message !=''"
      x-transition x-cloak></div>
    <div class="main">
      <div class="register" x-show="register">
        <h3>register here:</h3>
        <label><strong>Username: </strong> <input type="text" x-model="username"> </label>
        <br>
        <label><strong> password: </strong> <input type="password" x-model="hashedpassword"></label>
        <button type="submit" @click="registerUser()">Register</button>
      </div>
      <div class="login">
        <h3>login here:</h3>
        <label><strong> Username: </strong> <input type="text" x-model="userName"> </label>
        <br>
        <label><strong> password: </strong> <input type="password" x-model="hashedPassword"></label>
        <button type="submit" @click="loadData()" >login</button>
      </div>
    </div>

     <div>
        <button @click="logout()" x-show="logout">Logout</button>
      </div>


    <div :class="{'hidden':!isOpen}" class="userApp">
      <div x-data="loveCounter">
        <h1>Show some heart</h1>
        <div x-text="hearts()">
        </div>
        <div>
          <button @click="love">Show ðŸ’Ÿ</button>
        </div>
      </div>
      <hr>
      <div x-data="quoteApp" class="quoteApp">
        <h1>Quote App</h1>
        <button @click="getQuote()">Next quote ðŸ“¢</button>
        <div class="quote">
          <div x-text="quote.quote" class="content"></div>
          <div>
            <strong>by </strong><span x-text="quote.author"></span>
          </div>
        </div>
      </div>
      <div id="app"></div>
      
    </div>

  </div>




  
</body>

</html>
